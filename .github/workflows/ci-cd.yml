          # kubectl apply -f k8s/staging/

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: Deploy to production
