# SportsAnalytics-CV Docker Compose
# Author: Malav Patel
# Production-ready multi-service deployment

services:
  # ============================================
  # Main API Service
  # ============================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: sportsanalytics-cv:latest
    container_name: sportsanalytics-api
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../models:/app/models:ro
      - ../logs:/app/logs
    environment:
      - DEVICE=cuda
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
      - API_KEY=${API_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8501}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-60}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sportsanalytics-network

  # ============================================
  # Celery Worker Service
  # ============================================
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: sportsanalytics-cv:latest
    container_name: sportsanalytics-worker
    restart: unless-stopped
    command: [ "celery", "-A", "src.worker.celery_app", "worker", "--loglevel=info" ]
    volumes:
      - ../data:/app/data
      - ../models:/app/models:ro
      - ../logs:/app/logs
    environment:
      - DEVICE=cuda
      - LOG_LEVEL=INFO
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    depends_on:
      - redis
    networks:
      - sportsanalytics-network

  # ============================================
  # Streamlit Demo UI
  # ============================================
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: sportsanalytics-cv:latest
    container_name: sportsanalytics-streamlit
    restart: unless-stopped
    command: [ "streamlit", "run", "app.py", "--server.port", "8501", "--server.address", "0.0.0.0" ]
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - sportsanalytics-network

  # ============================================
  # Redis Cache (Required for Celery)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sportsanalytics-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sportsanalytics-network

  # ============================================
  # Prometheus Monitoring (Optional)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: sportsanalytics-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - sportsanalytics-network
    profiles:
      - monitoring

  # ============================================
  # Grafana Dashboard (Optional)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: sportsanalytics-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - sportsanalytics-network
    profiles:
      - monitoring

networks:
  sportsanalytics-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
