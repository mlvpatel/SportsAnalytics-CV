# SportsVision-AI Docker Compose
# Author: Malav Patel
# Production-ready multi-service deployment

version: "3.9"

services:
  # ============================================
  # Main API Service
  # ============================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: sportsvision-ai:latest
    container_name: sportsvision-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
    environment:
      - DEVICE=cuda
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sportsvision-network

  # ============================================
  # Streamlit Demo UI
  # ============================================
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: sportsvision-ai:latest
    container_name: sportsvision-streamlit
    restart: unless-stopped
    command: ["streamlit", "run", "app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - sportsvision-network

  # ============================================
  # Redis Cache (Optional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sportsvision-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sportsvision-network

  # ============================================
  # Prometheus Monitoring (Optional)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: sportsvision-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - sportsvision-network
    profiles:
      - monitoring

  # ============================================
  # Grafana Dashboard (Optional)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: sportsvision-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - sportsvision-network
    profiles:
      - monitoring

networks:
  sportsvision-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
